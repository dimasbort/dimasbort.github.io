<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
</head>

<body>
    <header>
        <h1>Settings</h1>
        <a href="../html/teams.html" class="left-arrow"><img src="../images/left-arrow.svg" alt="left-arrow"></a>
    </header>
    <main>
        <section class="settings">
            <form id="setting-form" action="../index.html" class="settings-form" method="post">
                <div class="settings_block-wrapper">
                    <label for="words">Number of words (to win)</label>
                    <select name="words" id="words">
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                        <option value="60">60</option>
                    </select>
                </div>
                <div class="settings_block-wrapper">
                    <label for="seconds">Round time (seconds)</label>
                    <select name="seconds" id="seconds">
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                        <option value="60">60</option>
                    </select>
                </div>
                <div class="settings_block-wrapper">
                    <label for="pass">Pass fine</label>
                    <input id="pass" type="checkbox" name="pass">
                </div>
                <input id="submit-btn" type="submit" value="Set">
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <span class="footer-content__author">Â©DimasBort, 2022</span>
            <div class="footer-content__socials">
                <a href="https://www.instagram.com/"><img src="../images/insta.jpg" alt="instagram"></a>
                <a href="https://vk.com/"><img src="../images/vk.jpg" alt="vkontakte"></a>
            </div>
        </div>
    </footer>
    <script defer src="../scripts/settings.js"></script>
</body>

</html>
